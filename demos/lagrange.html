<!DOCTYPE html>
<html>
<head>
    <title>Lagrange curves</title>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        html, body
        {
            height: 100%;
            width: 100%;
        }
        canvas
        {
            display: block;
        }
        #target
        {
            background: yellow;
        }
    </style>
</head>
<body>
    <canvas id="target">
    </canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            var canvas = $("#target"),
                context = canvas.get(0).getContext("2d"),
                canvasWidth = canvas.width(),
                canvasHeight = canvas.height(),
                points = [];

            var initializePoints = function () {
                var offsetX = canvasWidth / 5;
                points = [];
                points.push({ x: offsetX, y: canvasHeight / 2 });
                points.push({ x: offsetX * 2, y: canvasHeight / 2 - canvasHeight / 4 });
                points.push({ x: offsetX * 3, y: canvasHeight / 2 + canvasHeight / 4 });
                points.push({ x: offsetX * 4, y: canvasHeight / 2 });
            };

            var lagrange = function (n, k, t) {
                var l = 1.0, ti, tk;
                tk = k / (n - 1.0);
                for (var i = 0; i < n; i++) {
                    if (i != k) {
                        ti = i / (n - 1.0);
                        l *= ((t - ti) / (tk - ti));
                    }
                }
                return l;
            };

            var evaluate = function (t) {
                var result = { x: 0, y: 0 };
                for (var i = 0; i < points.length; i++) {
                    var l = lagrange(points.length, i, t);
                    result.x += l * points[i].x;
                    result.y += l * points[i].y;
                }
                return result;
            };

            var draw = function () {
                context.moveTo(points[0].x, points[0].y);
                var t = 0.0;
                for (var t = 0; t <= 1; t += 0.001) {
                    var next = evaluate(t);
                    context.lineTo(next.x, next.y);
                }
                context.stroke();

                for (var i = 0; i < points.length; i++) {
                    context.beginPath();
                    context.rect(
                        points[i].x - 3, points[i].y - 3,
                        6, 6
                        );
                    context.fillStyle = "#f00";
                    context.fill();
                    context.closePath();
                }
            };

            var resizeCanvas = function () {
                canvas.attr("width", $(window).get(0).innerWidth);
                canvas.attr("height", $(window).get(0).innerHeight);
                canvasWidth = canvas.width();
                canvasHeight = canvas.height();
                initializePoints();
                draw();
            };

            $(window).resize(resizeCanvas);

            resizeCanvas();
        });
    </script>
</body>
</html>
