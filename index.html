<body class="home blog highlander-enabled highlander-light">

        <div class="header clear">
            <div class="space">
                <a title="Elemar GitHub" href="http://elemarjr.github.com">
                    <img id="header-image" width="155" height="155" src="http://elemarjr.files.wordpress.com/2014/01/cropped-elemarjr.jpg"
                        original="http://elemarjr.files.wordpress.com/2014/01/cropped-elemarjr.jpg" />
                </a>
            </div>
            <h1 id="site-title">
                <a href="http://elemarjr.github.com">Elemar GitHub</a>
            </h1>
            <div class="desc">
                <p id="site-description">

                </div>
                <div class="menu">
                    <ul>
                        <li class="page-item"><a href="http://elemarjr.net/contatos">Contatos</a> </li>
                        <li class="page-item"><a href="http://elemarjr.net/">Blog</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var JavascriptPost = function (id, title, blog) {
            this.id = id;
            this.title = title;
            this.blog = blog;
        };

        var XnaPost = function (id, title, blog, image) {
            this.id = id;
            this.title = title;
            this.blog = blog;
            this.image = image;
        };

        $(function () {
            var posts = [
                new JavascriptPost("require-demo/index", "RequireJS", "http://elemarjr.net"),
                new JavascriptPost("animate-sprite", "animate-sprite", "http://elemarjr.net"),
                new JavascriptPost("starfield", "Starfield", "http://elemarjr.net/2011/10/21/jornada-nas-estrelas-starfield-em-html5/"),
                new JavascriptPost("spheres", "Spheres", "http://elemarjr.net/2011/10/15/criando-animaes-bacanas-com-o-canvas-do-html5/"),
                new JavascriptPost("lagrange", "Lagrange", "http://elemarjr.net/2011/12/20/drawing-curves-with-lagrange-interpolation-javascript-html5/"),
                new JavascriptPost("amazingtrees", "Amazing trees", "http://elemarjr.net/2011/10/28/amazing-trees-html5-canvas/"),
                new JavascriptPost("mandelbrot", "Mandelbrot set", "http://elemarjr.net/2011/10/25/fractals-and-tiles-com-html5-parte-7-mandelbrot-set/"),
                new JavascriptPost("julia", "Julia", "http://elemarjr.net/2011/11/26/fractals-and-tiles-com-html5-parte-8-julia-set/"),

                new JavascriptPost("hilbert", "Hilbert curve", "http://elemarjr.net/2011/10/22/fractals-and-tiles-com-html5-parte-3-hilbert-curves/"),

                    '.html"><img width="160px" src="images/couver/' + posts[i].id +

                    .appendTo(div);

                $('<a class="btn btn-primary" href="demos/' + posts[i].id + '.html">demo</a>')

                new XnaPost("Parte%2015",

                    "http://elemarjr.net/2011/08/14/vamos-aprender-xna-parte-15-fps-creating-a-split-screen/",

                    "http://elemarjr.files.wordpress.com/2011/08/image51.png"),
                new XnaPost("Parte%2017",
                    "Post processing",
                    "http://elemarjr.net/2011/08/23/vamos-aprender-xna-parte-17-post-processing/",
                    "http://elemarjr.files.wordpress.com/2011/08/image62.png"),
                new XnaPost("Parte%2018",
                    "2D+3D",
                    "http://elemarjr.net/2011/09/24/vamos-aprender-xna-parte-18-mixing-2d-text-sprites-with-3d-models/",
                    "http://elemarjr.files.wordpress.com/2011/09/image16.png"),

                    "http://elemarjr.net/2011/10/11/vamos-aprender-xna-parte-19-multitexturing/",

                    "http://elemarjr.files.wordpress.com/2011/11/image3.png"),

            for (var i = 0; i < xnaposts.length; i++) {
                var div = $("<div class='post type-post status-publish format-standard hentry grid one'/>");

                var divImage = $('<div class="featured-image"/>');

                    '"><img width="160px" src="' + xnaposts[i].image +
                    '"/></a>'

                aImage.appendTo(divImage);

                $('<h2><a href="https://github.com/ElemarJR/VamosAprenderXNA/tree/master/' +
                    xnaposts[i].id +
                    '">' + xnaposts[i].title + ' (xna)</a></h2>')
                    .appendTo(div);

                $('<a class="btn" href="https://github.com/ElemarJR/VamosAprenderXNA/tree/master/' + xnaposts[i].id + '">src</a>')

                $('<a class="btn" style="margin: 2px;" href="' + xnaposts[i].blog + '">post</a>')
