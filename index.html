<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="ElemarJR : " />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/plus.css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <title>ElemarJR - GitHub</title>
</head>
<body class="home blog highlander-enabled highlander-light">
    <div id="wrapper">
        <div class="header clear">
            <div class="space">
                <a title="Elemar GitHub" href="http://elemarjr.github.com">
                    <img id="header-image" width="155" height="155" src="http://elemarjr.files.wordpress.com/2012/06/elemarjr.jpeg"
                        original="http://elemarjr.files.wordpress.com/2012/06/elemarjr.jpeg" />
                </a>
            </div>
            <h1 id="site-title">
                <a href="http://elemarjr.github.com">Elemar GitHub</a>
            </h1>
            <div class="desc">
                <p id="site-description">
                    Exemplos do blog <a class="newlink" href="http://elemarjr.net/">Elemar DEV</a>
                </p>
            </div>
        </div>
        <div id="target" class="middle clear">
            <div id="access">
                <div class="logo-fix"></div>
                <div class="menu">
                    <ul>
                        <li class="page-item"><a href="http://elemarjr.net/contatos">Contatos</a> </li>
                        <li class="page-item"><a href="http://elemarjr.net/">Blog</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var JavascriptPost = function (id, title, blog) {
            this.id = id;
            this.title = title;
            this.blog = blog;
        };

        $(function () {
            var posts = [
                new JavascriptPost("starfield", "Starfield", "http://elemarjr.net/2011/10/21/jornada-nas-estrelas-starfield-em-html5/"),
                new JavascriptPost("spheres", "Spheres", "http://elemarjr.net/2011/10/15/criando-animaes-bacanas-com-o-canvas-do-html5/"),
                new JavascriptPost("lagrange", "Lagrange Interpolation", "http://elemarjr.net/2011/12/20/drawing-curves-with-lagrange-interpolation-javascript-html5/"),
                new JavascriptPost("amazingtrees", "Amazing trees", "http://elemarjr.net/2011/10/28/amazing-trees-html5-canvas/"),
                new JavascriptPost("mandelbrot", "Mandelbrot set", "http://elemarjr.net/2011/10/25/fractals-and-tiles-com-html5-parte-7-mandelbrot-set/"),
                new JavascriptPost("barnsley", "Barnsley's fern", "http://elemarjr.net/2011/10/24/fractals-and-tiles-com-html5-parte-6-barnsleys-fern/"),
                new JavascriptPost("sierpinski", "Sierpinski chaos", "http://elemarjr.net/2011/10/23/fractals-and-tiles-com-html5-parte-5-sierpinski-triangle-via-chaos-game/"),
                new JavascriptPost("sierpinski2", "Sierpinski curve", "http://elemarjr.net/2011/10/22/fractals-and-tiles-com-html5-parte-4-sierpinski-gasket-curve/"),
                new JavascriptPost("hilbert", "Hilbert curve", "http://elemarjr.net/2011/10/22/fractals-and-tiles-com-html5-parte-3-hilbert-curves/"),
                new JavascriptPost("snowflake", "Snowflake", "http://elemarjr.net/2011/10/20/fractals-and-tiles-com-html5-parte-2-snowflakes/"),
                new JavascriptPost("trees", "Trees", "http://elemarjr.net/2011/10/19/fractals-and-tiles-com-html5-parte-1-trees/"),
                new JavascriptPost("wireframe", "Wireframe", "http://elemarjr.net/2011/10/18/3d-madness-em-javascript-com-html5-rotating-cube-wireframe/"),
                new JavascriptPost("backface-culling", "Backface-culling", "http://elemarjr.net/2011/10/18/3d-madness-backface-culling-e-color-filling-com-javascript-e-html5/"),
                new JavascriptPost("color-filling", "Color-filling", "http://elemarjr.net/2011/10/18/3d-madness-backface-culling-e-color-filling-com-javascript-e-html5/"),
                new JavascriptPost("pixelation", "Pixelation", "http://elemarjr.net/2011/10/12/image-pixelation-com-canvas-do-html5/"),
                new JavascriptPost("grayscale", "Grayscale filter", "http://elemarjr.net/2011/10/13/efeitos-bsicos-e-color-balancing-usando-html5/"),
                new JavascriptPost("bw", "Black&White filter", "http://elemarjr.net/2011/10/13/efeitos-bsicos-e-color-balancing-usando-html5/"),
                new JavascriptPost("negative", "Negative filter", "http://elemarjr.net/2011/10/13/efeitos-bsicos-e-color-balancing-usando-html5/"),
                new JavascriptPost("colorbalancing", "Color balancing", "http://elemarjr.net/2011/10/13/efeitos-bsicos-e-color-balancing-usando-html5/")
            ];

            var target = $("#target");
            for (var i = 0; i < posts.length; i++) {
                var div = $("<div class='post type-post status-publish format-standard hentry grid one'/>");

                var divImage = $('<div class="featured-image"/>');
                divImage.appendTo(div);

                var aImage = $('<a href="demos/' +
                    posts[i].id +
                    '.html"><img width="160px" src="images/couver/' + posts[i].id +
                    '.jpg"/></a>'
                    );

                aImage.appendTo(divImage);

                $('<h2><a href="demos/' + posts[i].id + '.html">' + posts[i].title + '</a></h2>')
                    .appendTo(div);

                $('<a class="btn btn-primary" href="demos/' + posts[i].id + '.html">demo</a>')
                    .appendTo(div);

                $('<a class="btn" href="https://github.com/ElemarJR/elemarjr.github.com/blob/master/demos/' + posts[i].id + '.html">src</a>')
                    .appendTo(div);

                $('<a class="btn" href="' + posts[i].blog + '">post</a>')
                    .appendTo(div);

                div.appendTo(target);
            }
        });
    </script>

    </body>
</html>
